<div class="content">
  <div class="title">
    <h1>Livros</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaCriarLivro()"  mat-button  color="primary"> Novo Livro </button>

  <div class="mat-elevation-z8 content-table">
    <table  class="table" mat-table class="mat-elevation-z8" [dataSource]="livros">

      <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> TITULO </th>
      <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
    </ng-container>

         <!-- Weight Column -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
        <td mat-cell *matCellDef="let row">
         <a routerLink="{{row.id}}/read">
          <mat-icon class="livros"
            mat-icon
            aria-hidden = "false"
            aria-label = "Example book icon" >
            book
          </mat-icon >
         </a>
        </td>
      </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="acoes">
      <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let row">

        <a class="edit"  routerLink="{{row.id}}/update">
          <i class="material-icons">edit</i>
        </a>

        <a class="delete"  routerLink="{{row.id}}/delete" >
          <mat-icon mat-icon
                    aria-hidden = "false"
                    aria-label = "Example home icon" >
                    delete
          </mat-icon >
       </a>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
</div>
